<ion-header>

  <ion-navbar>
    <ion-title>Winners</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
     <ion-item *ngFor="let player of players" >{{player.nick_name}} <button ion-button outline item-end>{{player.score}}</button></ion-item>
</ion-list>
<button ion-button full color="primary" (click)="gohome()">Home </button>
</ion-content>
