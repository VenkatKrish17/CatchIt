<ion-header>

  <ion-navbar>
    <ion-title>Welcome <span id="userid"></span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form (ngSubmit)="host_game()" #gameForm="ngForm">
      <ion-row>
        <ion-col>
      <ion-list radio-group [(ngModel)]="gameObj.duration" name="duration" class="item">
            <ion-list-header>
                Duration ?
            </ion-list-header>
             <ion-item>
                    <ion-radio value="3" checked></ion-radio>
                    <ion-label>3 Mins</ion-label>
            </ion-item>
            <ion-item>
                    <ion-radio value="5" checked></ion-radio>
                    <ion-label>5 Mins</ion-label>
            </ion-item>
            <ion-item>
                    <ion-radio value="10"></ion-radio>
                    <ion-label>10 Mins</ion-label>
            </ion-item>
            <ion-item>
                    <ion-radio value="20"></ion-radio>
                    <ion-label>20 Mins</ion-label>
            </ion-item>
      </ion-list>
      </ion-col>
      </ion-row>
      <ion-row>
      <ion-col>
      <ion-item>
       <ion-label>Select Objects</ion-label>
      <ion-select [(ngModel)]="gameObj.objects" name="objects" okText="Okay" cancelText="Dismiss" multiple="true">
      <ion-option *ngFor="let member of allObjects" [value]="member">{{member}}</ion-option>
      </ion-select>
    </ion-item>
    </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" >Start !</button>
        </ion-col>
    
      </ion-row>
      
    </form>
</ion-content>
